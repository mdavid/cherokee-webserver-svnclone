<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
   <title>%(title)s - Cherokee Admin</title>
%(head)s
 </head>
 <body%(body_props)s>
 <div id="topbar-container">
 <!-- XXX: @ion: Don't know if this is the place to load the top bar... -->
   <div id="topbar">
    <img src="/static/images/cherokee-logo-bar.png" alt="Cherokee"/>
    <ul id="nav">
    <li id="nav-status"><a href="/">Status</a></li>
    <li id="nav-general"><a href="/general">General</a></li>
    <li id="nav-vservers"><a href="/vserver">vServers</a></li>
    <li id="nav-source"><a href="/source">Sources</a></li>
    <li id="nav-advanced"><a href="/advanced">Advanced</a></li>
    <li id="nav-save-a"><a href="#">Save</a></li>
    </ul>
   </div>
 </div>
 <div id="container">
   <div id="savebar">
       <div class="topmsg">Configuration has been changed and can to be saved now</div>
       <div class="buttonarea">
           <a href="#" class="button save"><span>Save</span></a>
           <a href="#" class="button apply"><span>Save & Apply</span></a>
       </div>
   </div>

   <div id="help">
     <a class="helpbutton" href="#" id="help-a"><span>Help</span></a>
     %(helps)s
   </div>

   <div id="main">
     %(html)s
     <div id="activity"><span>Updating...</span></div>
   </div>
 </div>

 <!-- Place Javascript at the end -->
 %(js)s

 <script type="text/javascript">
   $('#help-a').click (function(){ toggleHelp(); });

   $('.del').live('mouseover', function(){
         $(this).attr('src', '/CTK/images/del-hover.png');
   }).live('mouseout', function(){
         $(this).attr('src', '/CTK/images/del.png');
   });
 </script>
 </body>
</html>
