<h1>Documentation is not installed</h1>

<p>The <a href="http://www.cherokee-project.com/">Cherokee</a>
documentation does not seem to be installed in your system.</p>

<p>You can either access the
<a href="http://www.cherokee-project.com/doc" target="_blank">
on-line documentation</a> or install the missing files.</p>

<p>Ubuntu and Debian users: These documentation pages
can be found in the <em>cherokee-doc</em> package.</p>
