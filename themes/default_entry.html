<tr>
  <td style="width: 1px;">
    <img class="icon" src="/icons/%icon%" alt="%icon_alt%" />
  </td>
  <td>
    <a class="link" href="%file%">%file%</a>
  </td>
  %if date%<td>
    <span class="date">%date%</span>
  </td>%fi%
  %if size%<td>
    <span class="size">%size%</span><span class="unit">%size_unit%</span>
  </td>%fi%
  %if user%User<td>
    <span>&nbsp;</span>
  </td>%fi%
  %if group%Group<td>
    <span>&nbsp;</span>
  </td>%fi%
</tr>
